<div class="parent-container">
  <mat-card class="custom-card">
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <p>
          <mat-form-field class="custom-form-field">
            <input type="text" matInput id="preferredName" placeholder="Your Preferred Name" formControlName="preferredName" class="form-control">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="custom-form-field">
            <input type="text" matInput id="email" placeholder="email" formControlName="email" class="form-control">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="custom-form-field">
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="custom-form-field">
            <input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword">
          </mat-form-field>
        </p>
        <div class="button">
          <button type="submit" mat-button>Register</button>
        </div>


      </form>
    </mat-card-content>

    <div *ngIf="message" [class.text-danger]="isError" [class.text-success]="!isError">
      {{ message }}
      <ul *ngIf="errors.length > 0">
        <li *ngFor="let error of errors">{{ error }}</li>
      </ul>
    </div>

  </mat-card>


</div>
