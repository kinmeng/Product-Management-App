<div class="container">
  <h2>Product List</h2>
  <a routerLink="/products/new" class="btn btn-primary mb-3">Add New Product</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.price | currency }}</td>
        <td>
          <a [routerLink]="['/products/edit', product.id]" class="btn btn-secondary btn-sm">Edit</a>
          <button (click)="deleteProduct(product.id)" class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
